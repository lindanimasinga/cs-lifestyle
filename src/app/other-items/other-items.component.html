<div class="mb-3 product h5">Other Items</div>
<div class="row d-flex justify-content-sm-center justify-content-md-start">
    <div [id]="'item'+number" *ngFor="let item of shopItems; let number = index" class="col-6 col-md-3 col-lg-2 col-xl-2 d-flex justify-content-center">
        <app-shop-item [shop]="store" [shopItem]="item" [themeDark]="number%2 == 0"></app-shop-item>
    </div>
</div>
