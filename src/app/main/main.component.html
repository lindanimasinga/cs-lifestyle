<nav name="scrollTo" class="navbar navbar-expand-lg navbar-light bg-clear bg-light mb-1 mb-3">
    <a class="navbar-brand" routerLink=".">
      <img [src]="shop?.imageUrl" class="logo d-inline-block shadow" alt="" loading="lazy">
      <span class="shop-name ml-2 mr-md-3" height="50">{{shop?.name}}</span>
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText"
      aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarText">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" routerLink=".">Home <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="cart">Cart</a>
        </li>
      <!--  <li class="nav-item">
          <a class="nav-link" routerLink="store-orders">Orders</a>
        </li> -->
        <li class="nav-item">
          <a class="nav-link" routerLink="contact">Contact Us</a>
        </li>
      </ul>
    </div>
  </nav>

<div *ngIf="shop" class="container mb-3">
    <router-outlet></router-outlet>
</div>

<div *ngIf="hasError" class="alert alert-danger error alert-dismissible fade show fixed-top" role="alert">
    <strong>{{errorMessage}}</strong>
    <button type="button" class="close" aria-label="Close" (click)="clearError()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  
  <div *ngIf="hasItemsInCart() && shouldShowIcon()" class="fixed-bottom d-flex justify-content-end mr-3 mb-3">
  
    <a routerLink="./cart">
      <button mat-fab class="bg-dark">
        <mat-icon matBadge="{{cartNumberOfItems}}" matBadgeColor="warn">shopping_cart</mat-icon>
      </button>
    </a>
  </div>
