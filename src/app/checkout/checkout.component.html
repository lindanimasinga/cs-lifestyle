<div class="mt-5 d-flex justify-content-sm-center justify-content-md-start">
    <h3 class="page-header display-5">Checkout</h3>
</div>
<div class="container">
    <div class="mt-3">
    </div>
    <div *ngFor="let item of basket.items" class="basket-item row mb-2 py-2 rounded">
        <div class="col-3">
            <img [src]="item.image" class="rounded">
        </div>
        <div class="col-4">
            <div>Name: {{item.name}}</div>
            <div>Price: R {{item.price}}</div>
            <div>Qnty: {{item.quantity}}</div>
        </div>
        <div class="col-3">
            <div *ngFor="let option of item.options" >{{option.name}}: {{option.selected}}</div>
        </div>
        <a class="col-2" (click)="remove(item)"><mat-icon class="remove" matBadgeColor="warn">close</mat-icon></a>
    </div>

    <a routerLink="/shipping"><button class="btn btn-lg btn-block btn-primary bg-dark mt-5 shadow-sm">
        Checkout
    </button></a>
</div>
