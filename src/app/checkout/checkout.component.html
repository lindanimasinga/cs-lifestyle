<div class="container">
<div class="mt-5 d-flex justify-content-sm-center justify-content-md-start">
    <div class="page-header h5">Cart</div>
</div>
<div class="container">
    <div class="mt-3">
    </div>
    <div *ngFor="let item of basket.items" class="basket-item row mb-2 py-2 rounded shadow-sm">
        <div class="col-6 col-md-3">
            <img [src]="item.image" class="rounded">
        </div>
        <div class="col-6 col-md-3">
            <div>Name: {{item.name}}</div>
            <div>Price: {{item.price | currency:'R'}}</div>
            <div>Qnty: {{item.quantity}}</div>
            <div *ngFor="let option of item.options" >{{option.name}}: {{option.selected}}</div>
            <a class="" (click)="remove(item)"><div class="badge badge-danger">Remove</div></a>
        </div>
    </div>

    <a routerLink="../shipping">
        <button class="btn btn-lg btn-block btn-primary bg-dark mt-5 shadow-sm align-middle">
        Continue
    </button></a>
</div>
</div>
