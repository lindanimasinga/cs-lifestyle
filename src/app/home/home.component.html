

  
  <div class="carousel" data-flickity='{ "autoPlay": true, "imagesLoaded": true, "percentPosition": false}'>
    <img *ngFor="let imageUrl of images ; let number = index;" src="{{images[number]}}" class="carousel-cell" alt="...">
  </div>
  
  <div class="d-md-flex flex-md-equal w-100 my-md-3 pl-md-3 mb-5">
    <div class="bg-light mt-sm-3 mr-md-3 mb-1 pt-3 px-3 pt-md-1 px-md-5 text-center text-white overflow-hidden rounded shadow-sm">
      <div class="my-3 py-3">
        <h3 class="display-5">Create Everyday</h3>
        <p class="lead">And an even wittier subheading.</p>
      </div>
      <img [src]="images[1]" class="headline bg-light mx-auto" style="width: 80%; height: 300px;">
    </div>
    <div class="bg-dark mt-sm-3 mr-md-3 mb-1 pt-3 px-3 pt-md-1 px-md-5 text-center overflow-hidden rounded shadow-sm">
      <div class="my-3 p-3">
        <h3 class="display-5">Fashion</h3>
        <p class="lead">Fashion is art and YOU are the canvas - Velvet Paper</p>
      </div>
      <img [src]="images[2]" class="headline bg-dark mx-auto" style="width: 80%; height: 300px;">
    </div>
  </div>
  
  <div class="my-3 py-3 d-flex justify-content-center">
    <h3 class="display-5 page-header">Summer Selection</h3>
  </div>

  <div class="d-flex align-items-center row">
      <app-shop-item class="col-md-4 col-lg-3 col-xl-3" *ngFor="let item of shopItems; let number = index"  [shopItem]="item" [themeDark]="number%2 == 0"></app-shop-item>
  </div>
