<a routerLink="/{{order.shopId}}/order/{{order.id}}">
<div class="order-card d-flex justify-content-between">
    <div class="info p-3 ">
        <div class="pb-1 text-muted">Order No. {{order.id}}</div>
        <div class="pb-1 text-muted">Date. {{order.date | date: 'd MMM y h:mma'}}</div>
        <div class="pb-1 text-muted">Amount. {{order.totalAmount | currency:'R'}}</div>
    </div>
    <div class="status p-3 d-flex justify-content-center text-center" [ngStyle]="{'background-color': statusColor(order.stage)}">
        {{statusText(order.stage)}}
    </div>
</div>
</a>
