<a [routerLink]="'../' + store.id">
  <div class="card">
    <div class="d-flex justify-content-around">
      <img [src]="store.imageUrl">
      <div class="card-header">
        <div>{{store.name}}</div>
        <div class="mt-3 description">{{store.description}}</div>
      </div>
    </div>
    <div *ngIf="store.storeOffline" class="ribbon-closed">CLOSED</div>
  </div>
</a>
