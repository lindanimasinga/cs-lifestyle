<!-- Vertically centered scrollable modal -->
<div id="ozow-modal" class="modal" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title text-muted" id="staticBackdropLabel"><img src="./assets/images/ozow-black.png"
                        class="payment-logo mx-1"> Payment</h5>
            </div>
            <div class="mx-3 mb-3 mt-3">
                <div class="text-muted">You will be redirected to Ozow payment website. Please click
                    contiue.</div>
                <a [href]="paymentUrl">
                    <button class="btn btn-lg btn-block btn-primary bg-dark mt-5 mb-2 shadow-sm">
                        Continue to Ozow
                    </button>
                </a>
            </div>
        </div>
    </div>
</div>
