<div class="d-flex justify-content-center">
    <div class="shop-item-container my-3 shadow-sm">
        <a [routerLink]="['item', shopItem.id]">
            <div class="shop-item" [ngClass]="{'gradient-pink': !themeDark, 'gradient-blue': themeDark}">
                <img class="rounded" [src]="shopItem.images[0]">
                <div class="d-flex justify-content-between details">
                    <span class="d-flex align-items-end">{{shopItem.name}} </span>
                    <span class="d-flex align-items-end">{{shopItem.price | currency:'R'}}</span>
                </div>
            </div>
        </a>
    </div>
</div>
