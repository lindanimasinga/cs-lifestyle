
<div class="container d-flex align-items-center">
    <div class="w-100">
        <form class="needs-validation" novalidate>
            <div class="mb-3">
                <label class="mb-3" for="address">Enter your location to find nearby stores</label>
                <app-place-autocomplete (addressChanged)="address = $event" (latitudeChanged)="lat = $event" (longitudeChanged)="long = $event"></app-place-autocomplete>
                <button (click)="findStores()" class="btn btn-primary button-dark mt-5">Find Stores</button>
            </div>
        </form>
    </div>
</div>
