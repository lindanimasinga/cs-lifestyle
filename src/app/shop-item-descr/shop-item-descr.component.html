<div class="mt-5 ml-md-3 d-flex justify-content-sm-center justify-content-md-start">
    <h3 class="page-header display-5">{{shopItem?.name}}</h3>
</div>
<div class="mt-3 row d-flex justify-content-center">

    <div class="col-md-6">
        <div class="item-descr mb-5 mr-md-1 row">
            <div *ngFor="let img of shopItem?.images" class="col-md-6 mb-2 md-md-0 d-flex justify-content-center">
                <img class="shadow-sm rounded" [src]="img">
            </div>
        </div>
    </div>

    <div class="col-md-6">

        <div class="product row">
            <div class="col-6 product h5 ">Price</div>
            <div class="col-6 product h5 price">R {{shopItem?.price}}</div>
        </div>

        <div class="mb-3">{{shopItem?.description}}</div>

        <div *ngFor="let option of shopItem?.mandatorySelection" class="row">
            <div class="col-6 product h5 mt-3">{{option.name}}</div>
            <div class="col-6 mt-3">
                <select [(ngModel)]="option.selected" class="custom-select d-block w-100" id="country" required>
                    <option value="">Choose...</option>
                    <option [value]="choice" *ngFor="let choice of option.values">{{choice}}</option>
                </select>
                <div class="invalid-feedback">
                    Please select a valid {{option.name}}.
                </div>
            </div>
        </div>

        <button class="btn btn-lg btn-block bg-dark mt-5 shadow-sm" (click)="addToCart()" [disabled]="!hasValidSeletion()">
            Add to Cart
        </button>

    </div>
</div>

<div class="mt-5 d-flex justify-content-center">
    <app-other-items></app-other-items>
</div>
