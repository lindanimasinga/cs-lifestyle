<div class="mt-3">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <h3 class="mb-5">Dashboard</h3>
            <div class="row justify-content-center mb-5">
                <div class="col-sm-12 col-md-6 mb-3">
                    <button class="btn btn-dark square-button" style="background-color: var(--btn-txt-color);" routerLink="../user/{{userId}}">
                        Profile
                    </button>
                </div>
                <div class="col-sm-12 col-md-6 mb-3">
                    <button class="btn btn-dark square-button" style="background-color: var(--btn-txt-color);" routerLink="../orders" [queryParams]="{ userId: userId}">
                        Orders
                    </button>
                </div>
            </div>
        </div>
    </div>
