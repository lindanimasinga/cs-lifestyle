<div id="payfast-modal" class="modal" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title text-muted" id="staticBackdropLabel"><img src="./assets/images/payfast.png"
                        class="payment-logo mx-1">Payment</h5>
            </div>
            <div class="mx-3 mt-3">
                <div class="text-muted mb-3">You will be redirected to Payfast payment website. Please click
                    to contiue.</div>
                <div class="d-flex justify-content-center">
                    <form ngNoForm [action]="environment.payFastUrl" method="post">
                        <div *ngFor="let entry of data">
                            <input type="hidden" [name]="entry[0]" [value]="entry[1]">
                        </div>
                        <button class="btn btn-lg btn-block btn-primary bg-dark mt-5 mb-3 shadow-sm"
                            type="submit">Continue to PayFast</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
